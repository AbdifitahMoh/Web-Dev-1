<head>
    <title>Bootstrap Examples</title>

    <!-- Homepage meta data -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="SHS WebDev Version 5.0 - Index Bootstrap Examples">

    <!-- CSS -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Animate -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- JavaScript -->
    <!-- These are needed to get the responsive menu to work -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom styles for this template -->
    <style type="text/css">
        footer {
            font-size: 12px;
            text-align: left;
            background-color: #0a5ebd8e;
            color: rgb(225, 203, 39);
        }

        body {
            background-color: bisque;
            color: black;
        }

        .demo-content {
            padding: 15px;
            font-size: 18px;
            background: #0a5ebd8e;
            margin-bottom: 15px;
            border-radius: 30px;
        }

        .demo-content.bg-alt {
            background: rgb(76, 205, 149);
        }

        .table-striped>tbody>tr:nth-of-type(odd)>* {
            --bs-table-color-type: var(--bs-table-striped-color);
            --bs-table-bg-type: rgba(100, 35, 135, .5)
        }

        .table-striped>tbody>tr:nth-of-type(even)>* {
            --bs-table-color-type: var(--bs-table-striped-color);
            --bs-table-bg-type: rgba(200, 35, 135, .5)
        }

        li:hover {
            text-align: left;
            background-color: rgba(0, 0, 0, 0.335);
            color: rgb(67, 249, 39);
        }

        a:link {
            color: rgb(225, 203, 39);
        }

        /* visited link */
        a:visited {
            color: rgb(76, 72, 46);
        }

        /* mouse over link */
        a:hover {
            color: rgb(39, 209, 225);
        }

        /* selected link */
        a:active {
            color: rgb(187, 69, 195);
        }

        nav {
            background-color: rgba(255, 0, 0, 0.361);
        }
    </style>
</head>
